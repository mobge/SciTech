<ion-header>
  <ion-toolbar>
    <ion-title class="title">Giriş</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-card class="card">
	<img src="assets/logo.png"/> 
		<ion-item>
			<ion-icon name="person"></ion-icon>
		  <ion-input type="text" [(ngModel)]="username" placeholder="Username"></ion-input>
		</ion-item>  
		<ion-item>
			<ion-icon name="lock"></ion-icon>
		  <ion-input type="password" [(ngModel)]="password" placeholder="Password" style="margin-top: 10px;"></ion-input>
		</ion-item>
		<ion-button fill="solid" expand="block" color="dark" (click)="login()" style="margin-top: 10px;">Giriş Yap</ion-button>
		<ion-button fill="solid" expand="block" color="dark" (click)="register()" style="margin-top: 10px;">Kayıt Ol</ion-button>
	</ion-card>
</ion-content>
