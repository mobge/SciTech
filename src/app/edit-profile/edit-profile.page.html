<ion-header>
  <ion-toolbar>
    <ion-title class="title">Profil Düzenleme</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <app-loading *ngIf="busy"></app-loading>
  <div *ngIf="!busy">

    <input type="file" #fileBtn class="filebtn" (change)="uploadPic($event)"/>

    <div>
      <ion-img class='profile-pic' (click)="updateProfilePic()" src="https://ucarecdn.com/{{ profilePic }}/-/preview/center"></ion-img>
    </div>

    <div class="profile-info">
      <ion-item>
        <ion-icon name="person"></ion-icon>
        <ion-input [(ngModel)]="username" placeholder="Username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="lock"></ion-icon>
        <ion-input [(ngModel)]="newpassword" placeholder="Yeni Şifrenizi Giriniz"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="lock"></ion-icon>
        <ion-input [(ngModel)]="password" placeholder="Eski Şifrenizi Giriniz"></ion-input>
      </ion-item>

      <ion-button fill="solid" expand="block" color="dark" (click)="updateDetails()">Kaydet</ion-button>
      <ion-button fill="solid" expand="block" color="dark" (click)="logout()">Çıkış Yap</ion-button>

    </div>

  </div>
  

</ion-content>
