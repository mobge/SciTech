<ion-header>
  <ion-toolbar>
    <ion-title class="title">Favorilerim</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let post of posts">
      <ion-img (click)="goTo(post)" class="main-image" src="https://ucarecdn.com/{{ post }}/-/scale_crop/200x200/center/"></ion-img>
      <ion-card-content>
        <p>{{ posts.desc }}</p>
      </ion-card-content>
    </ion-card>
  </ion-content>
