<ion-header>
  <ion-toolbar>
    <ion-title class="title">Gönderi Yükle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding style="width:auto; height:auto;">
    <ion-icon name="refresh" (click)="ref()" style="width:20px; height:20px; position:absolute; right:5px;"></ion-icon>

  <app-loading *ngIf="busy"></app-loading>

  <div class="center" *ngIf="!busy">
    <div class="camera"></div>

    <input type="file" *ngIf="!imageURL" (change)="fileChanged($event)" class="filebtn" #fileButton/>

    <ion-button shape="round" color="primary" (click)="uploadFile()" *ngIf="!imageURL">Dosya Yükle</ion-button>

    <ion-card *ngIf="imageURL">
      <ion-card-content>
        <ion-input style="font-weight: bold; font-size:15px; color:black" placeholder="Gönderi Başlığı" [(ngModel)]="title"></ion-input>
      </ion-card-content> 
      <img src="https://ucarecdn.com/{{ imageURL }}/" />
      <ion-card-content>
        <ion-textarea style="color:black" placeholder="Gönderi Yazınız" [(ngModel)]="desc"></ion-textarea>
        <ion-button fill="solid" expand="block" color="dark" (click)="createPost()">Gönder</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
